<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZOOQUEST</title>

  <!-- Google Fonts: Luckiest Guy -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">


  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Materialize icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/styles.css">

  <style>
    * {
      font-family: 'Luckiest Guy', cursive !important;
    }

    body {
      background-color: #f1f8e9;
    }

    nav {
      background: linear-gradient(135deg, #4caf50, #1b5e20);
            color: white;
      text-shadow: 4px 5px 5px rgba(0,0,0,0.62);
        position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000; /* Asegura que esté por encima del contenido */
    }

    .brand-logo {
      font-size: 1.8rem;
    }

    footer {
      background-color: #2e7d32;
      padding: 30px 0;
    }

    .footer-text {
            color: white;
      text-shadow: 4px 5px 5px rgba(0,0,0,0.62);
    }

    .btn-floating i {
      font-size: 1.5rem;
    }


    html, body {
     padding-top: 20px;
     height: 100%;
     margin: 0;
     display: flex;
     flex-direction: column;
}

main {
  flex: 1;
}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo  text-accent-2">ZooQuest</a>
       <a href="#" data-target="mobile-nav" class="sidenav-trigger">
            <i class="material-icons">MENU</i>
        </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/" class=" text-accent-1">Home</a></li>
        <li><a href="{{ url_for('habitats') }}" class=" text-accent-1">Habitats</a></li>
        <li><a href="{{ url_for('ver_cromos') }}" class=" text-accent-1">Cards</a></li>
        <li><a href="{{ url_for('login') }}" class=" text-accent-1">Login/Register</a></li>
        <li><a href="{{ url_for('usuario') }}" class=" text-accent-1">User</a></li>
        <li><a href="{{ url_for('asistente') }}" class=" text-accent-1">Assistant</a></li>
      </ul>
    </div>
  </nav>

  <!-- Menú hamborgor -->
      <ul class="sidenav" id="mobile-nav">
        <li><a href="/" class=" text-accent-1">Home</a></li>
        <li><a href="{{ url_for('habitats') }}" class=" text-accent-1">Habitats</a></li>
        <li><a href="{{ url_for('ver_cromos') }}" class=" text-accent-1">Cards</a></li>
        <li><a href="{{ url_for('login') }}" class=" text-accent-1">Login/Register</a></li>
        <li><a href="{{ url_for('usuario') }}" class=" text-accent-1">User</a></li>
        <li><a href="{{ url_for('asistente') }}" class=" text-accent-1">Assistant</a></li>
      </ul>


  <!-- CONTENIDO -->
  <main class="container" >
    {% block content %}
    {% endblock %}
  </main>

  <!-- FOOTER -->
  <footer id="footerfoo" class="page-footer" >
    <div class="container center">
      <div class="row">
        <div class="col s12">
          <h5 class="footer-text">Thank you for visiting ZooQuest!</h5>
          <p class="footer-text">Learn, play, and discover the animal world.</p>

        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container center-align">
        © 2025 ZooQuest
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="/static/js/script.js"></script>
  <script>AOS.init();</script>
</body>
</html>
