{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="/static/css/oceano.css">

<style>
  body {
  font-family: 'Luckiest Guy', cursive !important;
  background-image: url('/static/img/sabana.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
  padding-top: 20px;
}
</style>


<!-- AOS Animate on Scroll -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<!-- Hero Section -->
<section class="section orange lighten-4" id="hero">
  <div class="container center" id="welcome" data-aos="fade-up" data-aos-duration="1200">
    <h1 class="orange-text text-darken-4" style="font-size: 4rem;">WELCOME TO THE SAVANNA!</h1>
    <p class=" orange-text text-darken-2 flow-text">Learn, play, and discover with ZooQuest</p>
  </div>
</section>

<section>
    <div class="juegos-grid">
        {% for animal in animales %}
        <div class="habitat-card" data-aos="zoom-in" {% if loop.index > 1 %}data-aos-delay="{{ (loop.index-1)*100 }}"{% endif %}>
            <div class="card green-card z-depth-4 yellow lighten-4">
                <div class="card-image">
                    <img src="{{ animal.imagen }}" alt="{{ animal.nombre }}">
                </div>
                <div class="card-content">
                    <span class="yellow-text text-darken-4 card-title">{{ animal.nombre }}</span>
                    <p class="textoHabitats yellow-text text-darken-2 animal-description-limit">
                        {{ animal.descripcion }}
                    </p>
                     <a href="{{ url_for('animalsSavanna', animal_id=animal.id) }}" class="btn yellow-btn right">Go!</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<script src="static/js/text.js"></script>
{% endblock %}
